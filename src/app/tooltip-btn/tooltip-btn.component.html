<div class='row'>
  <div class='col mt-2' *ngFor="let button of buttonData; index as idx">
    <button 
      type="button"
      [attr.aria-labelledby]="button.name"
      [attr.tabindex]="idx + 1"
      [placement]="button.placement || 'top'"
      role="tooltip button"
      class="btn btn-outline-primary btn-lg btn-block"
      [ngbTooltip]="button.tooltip"
      triggers="click:blur">
      {{button.name}}
    </button>
  </div>
</div>
