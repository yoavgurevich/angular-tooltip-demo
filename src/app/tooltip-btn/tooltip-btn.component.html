<div class='row'>
  <div class='col-xs-12 col-md-6 mt-4' *ngFor="let button of buttonData; index as idx">
    <button 
      type="button"
      [attr.aria-labelledby]="button.name"
      [attr.tabindex]="idx + 1"
      [placement]="button.placement || 'top'"
      role="tooltip button"
      [ngClass]="resolveOutlineColor(idx)"
      [ngbTooltip]="button.tooltip"
      triggers="click:blur enter">
      {{button.name}}
    </button>
  </div>
</div>
